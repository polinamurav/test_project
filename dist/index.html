<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
    <script defer="defer" src="main.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid"><a class="navbar-brand" href="#">Бренд</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Цены</a></li>
            </ul>
        </div>
        <button class="btn btn-primary ms-auto" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                class="bi bi-telephone-fill"></i> <span class="d-none d-sm-inline-block">Заказать звонок</span></button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-purple" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="navbar-toggler btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header"><h5 id="offcanvasRightLabel">Меню</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Каталог</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Цены</a></li>
        </ul>
    </div>
</div>
<section class="position-relative vh-100 text-white">
    <video autoplay muted loop class="w-100 h-100 object-fit-cover">
        <source src="https://gitrequests.github.io/interview-bootstrap/assets/video.mp4" type="video/mp4">
    </video>
    <div class="position-absolute top-0 w-100 h-100 bg-dark opacity-50"></div>
    <div class="container position-absolute top-50 end-0 translate-middle-y text-start pe-5"><h1>Купить <span
            class="text-danger">товар</span> с доставкой</h1><h5>Официальный поставщик <span
            class="text-danger">товаров</span> в Cтране!</h5>
        <div class="d-flex align-items-start mt-4 justify-content-between align-items-center">
            <button class="btn btn-purple mb-3">Заказать звонок</button>
            <p class="mb-0 w-25">Ваши данные под надежной защитой</p></div>
    </div>
</section>
<section class="py-2 bg-dark text-white text-center"><h2>Каталог</h2></section>
<section class="container py-5">
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card h-100"><img src="images/card_image.jpg" class="card-img-top" alt="Товар 1">
                <div class="card-body d-flex flex-column"><h5 class="card-title">Товар 1</h5>
                    <p class="card-text">Some quick example text...</p>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                    </ul>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100">Купить</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100"><img src="images/card_image.jpg" class="card-img-top" alt="Товар 2">
                <div class="card-body d-flex flex-column"><h5 class="card-title">Товар 2</h5>
                    <p class="card-text">Some quick example text...</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
